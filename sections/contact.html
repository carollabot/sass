    <main>
        <section> 
            <div class="container" id="contactForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center header titulosExtra">SUBSCRIBE</legend>
                                    <p class="texto"> You will get last minutes news, as well as promocional codes, and different benefits </p>            
                                    <div class="form-group animate__animated animate__fadeInRight">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group animate__animated animate__fadeInLeft">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group animate__animated animate__fadeInRight">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group animate__animated animate__fadeInLeft">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="phone" name="phone" type="text" placeholder="Phone Number" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group animate__animated animate__fadeInRight">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-outline-danger btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
